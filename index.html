<!DOCTYPE html>
<html>
<head lang="en">

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Cars</title>
	
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<div class="container">	

	<div class="placar">
		<div class="score">
			<label>Score</label>
			<span id="score">0</span>
		</div>
		<div class="highscore">
			<label>Highscore</label>
			<span id="highscore">0</span>
		</div>
	</div>

	<div class="game-over">
		Game Over
	</div>

	<canvas id="canvas" width="220" height="360">
	</canvas>

	<div class="btns">
		
		<i class="btn left fa fa-play-circle fa-flip-horizontal" data-action="car-left" aria-hidden="true"></i>
		<button id="btn-start" data-action="start">Start</button>
		<i class="btn right fa fa-play-circle" data-action="car-right" aria-hidden="true"></i>

	</div>
	
</div>

<script type="text/javascript" src="script.js"></script>
	
</body>
</html>
